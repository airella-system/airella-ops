version: '3.1'

services:
  webapp:
    image: airella-webapp
    restart: always
    ports:
    - "8080:8080"
    depends_on:
    - database
  database:
    image: postgres
    container_name: airella-database
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./db_data:/var/lib/postgresql/data:z
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql:z
    ports:
      - "5432:5432"
